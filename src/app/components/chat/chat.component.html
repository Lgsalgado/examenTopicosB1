


  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-button slot="start" color="danger" (click)="closeChat()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
      <ion-title>{{chat.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <div *ngIf="room">
      <ion-card *ngFor="let msg of room.messages">
        <ion-card-content>{{chat.name}} dice:
          <ion-item>{{msg.content}}</ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
  <ion-footer padding>
    <ion-item>
      <ion-textarea [(ngModel)]="msg"  placeholder="Escribe Algo..."></ion-textarea>
      <ion-button color="success" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-footer>
