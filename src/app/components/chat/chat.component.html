


  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-button slot="start" color="danger" (click)="closeChat()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
      <ion-title>{{name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ul>
      <li *ngFor="let msg of mensajes"> {{msg}}</li>
    </ul>
  </ion-content>
  <ion-footer padding>
    <ion-item>
      <ion-textarea [(ngModel)]="msg" ></ion-textarea>
      <ion-button color="success" (click)="sendMensaje()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-footer>
